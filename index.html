<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body id="body">
    <div class="row margin-left: 30px;">
        <div class="col-4">
            <form action="" method="get">
            <h2 style="margin-top: 30px; margin-left: 30px; color: rgb(86, 70, 110);"> Weather Forecast </h2>
            <h5 style="margin-top: 100px; margin-left: 30px; color: rgb(86, 70, 110);"> Enter City Name: </h5>
           <input type="text" style="margin-left: 30px;" id="city">
            <button id="submit" style="margin-left: 30px;" type="submit">Search</button>

            <div class="card" style="width: 18rem; margin-top: 20px; margin-left: 30px;">
                <ul class="list-group list-group-flush">
                    <li id="forecastTimeUtc" class="list-group-item"></li>
                    <li id="airTemperature" class="list-group-item"></li>
                    <li id="feelsLikeTemperature" class="list-group-item"></li>
                    <li id="windSpeed" class="list-group-item"></li>
                    <li id="seaLevelPressure" class="list-group-item"></li>
                    <li id="relativeHumidity" class="list-group-item"></li>
                    <li id="conditionCode" class="list-group-item"></li>
                </ul>
            </div>

           </form>
     </div>
    </div>
</body>
</html>
